<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let disease of currentDiseases">
      <button ion-item (click)="openDisease(disease)">
        <h2>{{disease.name}}</h2>
        <p>{{disease.about}}</p>
        <ion-note item-end *ngIf="disease.note">{{disease.note}}</ion-note> <!--We can store outbreak info in the notes-->
      </button>
    </ion-item>
  </ion-list>
</ion-content>
