<ion-header>

  <ion-navbar>
    <ion-title>Medical Centers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'MEDICAL_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
  <div id="chartdiv" style="width: 100%; height: 500px"></div>

  <!--Added this section for medical center cards-->
    <ion-list>
      <ion-card *ngFor="let item of allMedicalCenters">
        <button ion-item (click)="openItem(item)">
          <h2>{{item.name}}</h2>
          <p>{{item.about}}</p>
          <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='star'></ion-icon>
                  4.5
                </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='text'></ion-icon>
                  4 Comments
                </button>
            </ion-col>
          </ion-row>

        </button>
      </ion-card>
    </ion-list>

</ion-content>
