<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-round-back" (click)="exitCountry()"></ion-icon>
    <ion-title>Medical Centers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="chartdiv" style="width: 100%; height: 500px"></div>

  <ion-searchbar (ionInput)="getMedCenters($event)" placeholder="{{ 'MEDICAL_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openMedCenter(medCenter)" *ngFor="let medCenter of currentMedCenters">
      <ion-avatar item-start>
        <img [src]="medCenter.profilePic" />
      </ion-avatar>
      <h2>{{medCenter.name}}</h2>
      <p>{{medCenter.about}}</p>
      <ion-note item-end *ngIf="medCenter.note">{{medCenter.note}}</ion-note>
    </button>
  </ion-list>
  
  <!--Added this section for medical center cards-->
    <ion-list>
      <ion-card *ngFor="let medCenter of allMedicalCenters">
        <button ion-item (click)="openMedCenter(medCenter)">
          <h2>{{medCenter.name}}</h2>
          <p>{{medCenter.about}}</p>
          <ion-note item-end *ngIf="medCenter.note">{{medCenter.note}}</ion-note>
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='star'></ion-icon>
                  4.5
                </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='text'></ion-icon>
                  4 Comments
                </button>
            </ion-col>
          </ion-row>

        </button>
      </ion-card>
    </ion-list>

</ion-content>
